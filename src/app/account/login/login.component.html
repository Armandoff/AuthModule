<div class="form-group">
  <h2>Entrar no Maestro</h2>

  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div>
      <input
        placeholder="E-mail"
        type="email"
        name="email"
        id="email"
        [(ngModel)]="login.email"
        required
      />
    </div>
    <div>
      <input
        placeholder="Senha"
        type="password"
        name="password"
        id="password"
        [(ngModel)]="login.password"
        required
      />
    </div>
    <button type="submit" class="block" [disabled]="form.form.invalid">
      Entrar
    </button>
    <button type="button" class="block" [routerLink]="['/create-account']">
      Criar conta
    </button>
  </form>
</div>
